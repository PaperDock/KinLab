<div class="row">
    <!-- store path info -->
    <div id="full-path" data-full-path="{{ full_path }}"></div>
	<div class="panel panel-default">
		<div class="panel-heading" data-toggle="collapse" data-target="#rxn-panel-body">
            <div class="embeded-charactors">
                <i class="fa fa-arrow-circle-o-down rotate-icon"></i>Reaction Definition
            </div>
		</div>
		<div id="rxn-panel-body" class="panel-collapse collapse in">
			<div class="panel-body">
				<!-- Reactions buttons -->
			    <div class="row">
				    <div class="col-sm-6 col-md-6 with-margin-bottom">
					    <div class="btn-group">
					    	<button data-toggle="dropdown" class="btn btn-sm btn-success dropdown-toggle" type="button">
					    	<i class="fa fa-plus"></i><b>New</b>
					    	</button>
							<ul class="dropdown-menu">
                                <li class="dropdown-header"><b>Select a reaction type</b></li>
                                <li class="open-rxn-definition" id="no-barrier"><a href="">A <i class="fa fa-long-arrow-right"></i>B</a></li>
								<li class="open-rxn-definition" id="with-barrier"><a href="">A <i class="fa fa-arrows-h"></i>B <i class="fa fa-long-arrow-right"></i>C</a></li>
							</ul>
						</div>
                        <button type="button" id="save-rxns" class="btn btn-sm btn-primary"><i class="fa fa-floppy-o"></i><b>Save</b></button>
                        <img class="with-margin-left" src="/static/img/broken-circle-20x20.gif" alt="Loading" style="display: none">
				    </div>
                    <div class="col-sm-6 col-md-6 text-right with-margin-bottom">
                        <div class="btn-group">
                            <button type="button" id="edit-rxn" class="btn btn-sm btn-default"><i class="fa fa-edit"></i><b>Edit</b></button>
                            <button type="button" id="disable-rxns" class="btn btn-sm btn-default"><i class="fa fa-eye-slash"></i><b>Disable</b></button>
                            <button type="button" id="recover-rxns" class="btn btn-sm btn-default"><i class="fa fa-eye"></i><b>Recover</b></button>
                            <button type="button" id="delete-rxns" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i><b>Delete</b></button>
                        </div>
                    </div>
			    </div>
                {% include "model/rxn_table.html" %}

                <!-- Loading animation -->
                <div class="text-center loading">
	                <img src="/static/img/broken-circle.gif" alt="Loading..." style="display:none">
                </div>
			</div>
		</div>
	</div>
	{% include "model/rxn_definition.html" %}

	<div class="panel panel-default">
		<div class="panel-heading" data-toggle="collapse" data-target="#model-panel-body">
            <div class="embeded-charactors">
                <i class="fa fa-arrow-circle-o-down rotate-icon"></i>Kinetic Model Definition
            </div>
		</div>
		<div id="model-panel-body" class="panel-collapse collapse in">
			<div class="panel-body text-center">
                <!-- Loading animation -->
                <img src="/static/img/broken-circle.gif" alt="Loading...">
			</div>
		</div>
	</div>
</div>
