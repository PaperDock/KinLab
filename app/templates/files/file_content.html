{% extends "base.html" %}

{% block content %}
{% include "nav/navtabs.html" %}
{% include "files/file_path.html" %}

<!-- File info -->
<div class="row">
    <div class="well well-sm embeded-charactors">
        <div class="row file-info">
            <div class="col-xs-12 col-sm-4 text-center">
                <i class="fa fa-file"></i>{{ filename }}
            </div>
            <div class="col-xs-12 col-sm-4 text-center">
                <i class="fa fa-clock-o"></i>{{ moment(mtime).format('LLL') }}
            </div>
            <div class="col-xs-12 col-sm-4 text-center">
                <i class="fa fa-file-archive-o"></i>{{ filesize }}
            </div>
        </div>
    </div>
</div>

<!-- File content -->
<div class="row">
    <pre><code data-language="{{ file_type }}">{{ file_content }}</code></pre>
</div>
{% endblock %}
