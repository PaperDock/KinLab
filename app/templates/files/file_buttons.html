<div class="row">
    <div class="row">
        <div class="col-md-6">
            <div class="btn-group btn-group-sm with-margin-bottom">
                {% if prev_link %}
                <a class="btn btn-default" href="{{ prev_link }}"><i class="fa fa-arrow-circle-left"></i>Backward</a>
                {% else %}
                <button type="button" class="btn btn-default disabled"><i class="fa fa-arrow-circle-left"></i>Backward</button>
                {% endif %}
            </div>
        </div>
        <div class="col-md-6 text-right">
            <div class="btn-group btn-group-sm with-margin-bottom">
                <button type="button" class="btn btn-default disabled"><i class="fa fa-upload"></i>Upload</button>
                <button type="button" class="btn btn-default disabled"><i class="fa fa-download"></i>Download</button>
                <button type="button" class="btn btn-default" id="refresh-file-table">
                    <i class="fa fa-refresh"></i>Refresh
                </button>
                <button type="button" class="btn btn-danger disabled"><i class="fa fa-trash"></i>Delete</button>
            </div>
        </div>
    </div>
</div>
